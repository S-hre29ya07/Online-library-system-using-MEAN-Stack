<div class="row justify-content-center mt-2">
<div class="col-md-5" style="border:1px solid blue ; border-radius:5px;">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Book Name" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" placeholder="Price" class="form-control" formControlName="price" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" placeholder="Book Description" class="form-control" formControlName="description" required>
    </div>
    <div class="form-group">
     <button class="btn btn-primary btn-block" type="submit">Add Book</button>
    </div>
  </form>
</div>
</div>
